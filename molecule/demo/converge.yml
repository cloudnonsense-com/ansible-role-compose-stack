---
- name: Converge
  hosts: all
  gather_facts: True
  vars_files:
    - ../_shared/common-vars.yml
  roles:
    - role: cloudnonsense.compose_stack
      vars:
        compose_stack_type: "demo"
        compose_stack_name: "demo-dev"
        compose_stack_state: "present"
        compose_stack_expose_ports: "{{ global_compose_stack_expose_ports }}"
...
