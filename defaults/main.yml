---
# defaults file for ansible-role-compose-stack

compose_stack_type: ""
compose_stack_name: ""
compose_stack_state: "present"
compose_stack_domain: ""
compose_stack_additional_networks: []
compose_stack_config: {}
# Per-service overrides:
#   compose_stack_config.<service>.image - override container image
#   compose_stack_config.<service>.restart - override restart policy
#   compose_stack_config.<service>.external_configs - (bool) replace internal configs with user-provided
#   compose_stack_config.<service>.configs - list of custom configs when external_configs: true
#     Each config: {source: "/absolute/path/file.j2", target: "/container/path", uid, gid, mode}

compose_stack_base_dir: "/opt/apps"
compose_stack_restart_policy: "always"
compose_stack_expose_ports: false

compose_stack_file_owner: "root"
compose_stack_file_group: "root"
compose_stack_file_mode: "0644"
compose_stack_dir_mode: "0755"
compose_stack_env_file_mode: "0600"  # Restrictive permissions for .env files containing secrets

compose_stack_destroy_remove_volumes: true
compose_stack_destroy_remove_images: "local"  # (all|local)
...