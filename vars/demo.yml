---
services:
  - name: "nginx"
    image: "nginx:alpine-slim"

    ports:
      - "37000:80"

    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: "30s"
      timeout: "10s"
      retries: 3
      start_period: "10s"

    labels:
      traefik:
        enabled: true
        pattern: "default"
      raw: []

    configs:
      - source: "index.nginx-debian.html"
        target: "/usr/share/nginx/html/index.html"
        uid: "0"
        gid: "0"
        mode: "0644"
...