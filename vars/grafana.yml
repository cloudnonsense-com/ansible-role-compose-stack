---
services:
  - name: "grafana"
    image: "grafana/grafana-oss:11.5.1"
    ports:
      - "37011:3000"
    labels:
      traefik:
        enabled: true
        pattern: "default"
      raw: []
    volumes:
      - "grafana-data:/var/lib/grafana"
    depends_on:
      - "influxdb"

  - name: "influxdb"
    image: "influxdb:1.8.3"
    ports:
      - "37012:8086"
    volumes:
      - "influxdb-data:/var/influxdb/data"
...